<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <title>form</title>
</head>
<body>
    <form action="" method="get">
        <h2>Text here</h2>
        <label for="name">ur name: </label>
        <input type="text" value="Thomas More" placeholder="Name" name="name">

        <h2>pw</h2>
        <label for="password">PW: </label>
        <input type="password" id="password" name="password">

        <h2>date</h2>
        <label for="birthday">birthday: </label>
        <input type="date" name="birthday" id="birthday">

        <h2>email</h2>
        <label for="email">email: </label>
        <input type="email" name="email" id="email">

        <h2>checkbox</h2>
        <label>
            <input type="checkbox" id="checkbox" name="checkbox"> Seoul
        </label>
        <label>
            <input type="checkbox" id="checkbox" name="checkbox"> Daejeon
        </label>
        <label>
            <input type="checkbox" id="checkbox" name="checkbox"> Dongdaegu
        </label>
        <label>
            <input type="checkbox" checked id="checkbox" name="checkbox"> Busan
        </label>

        <h2>radiobox</h2>
        <label>
            <input type="radio" id="radio" name="radio"> banana
        </label>
        <label>
            <input type="radio" id="radio" name="radio"> oof
        </label>

        <h1>submit</h1>
        <input type="submit" value="submit">
    </form>
</body>
</html>
