<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT_MOMENT</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="./js/index.js"></script>
</head>
<body>
    <h1>Input tag PRATICE</h1>
    <form action="#">
        <label for="#">TEXT: </label>
        <input type="text">
         
        <label for="#">PASSWORD: </label>
        <input type="password" required>
         
        <label for="#">TELEPHONE: </label>
        <input type="tel" required>
         
        <label for="#">NUMBER: </label>
        <input type="number">
         
        <label for="#">URL: </label>
        <input type="url">
         
        <label for="#">SEARCH: </label>
        <input type="search">
         
        <label for="#">EMAIL</label>
        <input type="email">
         
        <!-- checkbox -->
        <label for="#">CheckBox</label>
        <div class="inline_group">
            <input type="checkbox">Male
            <input type="checkbox">Female
            <input type="checkbox">Rahter not say...
        </div>
         
        <!-- radioBox -->
        <label for="#">RadioBox</label>
        <div class="inline_group">
            <input type="radio" name="radio">Male
            <input type="radio" name="radio">Female
            <input type="radio" name="radio">Rather not say...
        </div>
         
        <label for="#">FILE</label>
        <input type="file">
         
        <input type="button" value="BUTTON">
         
        <input type="image" src="./img/oofoofoofoof.jpg" alt="OOFOOFOOFOOF">
         
        <input type="hidden">
         
        <!-- dateTime -->
        <label for="#">Date</label>
        <input type="date">
         
        <label for="#">DateTimeLocal</label>
        <input type="datetime-local">
         
        <label for="#">Month</label>
        <input type="month">
         
        <label for="#">Week</label>
        <input type="week">
         
        <label for="#">Time</label>
        <input type="time">
         
        <label for="#">Scope</label>
        <input type="range" style="accent-color: #ea4d05;">
         
        <label for="#">ColorPick</label>
        <input type="color">
         
        <input type="submit" value="SUBMIT">
         
        <input type="reset" value="Re:Zero starting life in a new world">

    </form>

</body>
</html>
