<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
  <!-- contact -->
  <section id="contact" class="contact">
    <div class="container">
      <div class="title">
        <h4>CONTACT</h4>
        <h2>Don't Contact With Me</h2>
      </div>
      <div class="contact_me">
        <div class="left">
          <div class="box">
            <div class="info_text">
              <h3>PHONE</h3><br>
              <p>010-5486-1004</p>
            </div>
          </div>
          <div class="box">
            <div class="info_text">
              <h3>EMAIL</h3><br>
              <p>williameom1234@protonmail.com</p>
            </div>
          </div>
          <div class="box">
            <div class="info_text">
              <h3>ADDRESS</h3><br>
              <p>Gwangmyeong-Si, Gyeonggi-Do, Republic Of Korea</p>
            </div>
          </div>
        </div>
        <div class="right">
          <form action="#">
            <div class="form_group">
              <label for="name">name</label>
              <input type="text" id="name">
            </div>
            <div class="form_group">
              <label for="email">email</label>
              <input type="text" id="email">
            </div>
            <div class="form_group">
              <label for="msg">message</label>
              <textarea id="msg"></textarea>
            </div>
            <button>SEND</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
